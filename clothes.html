<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000">
  <center>
<button class="btn btn-info" a href="index.html" id="clothes_back" onclick="back1()">Back</button>
<br>
<h3 id="status" class="btn btn-warning"></h3>
  </center>

  <script>
    img = "";
    status = "";
    objects = [];
    objectDetector = "";


function preload(){
    img = loadImage("clothes.jpg");
}

function setup(){
  canvas = createCanvas(400 , 300);
    canvas.center();

    objectDetector = ml5.objectDetector('cocossd' , modelLoaded);
    document.getElementById("status").innerHTML = "Status is Detecting the Object";
}

function modelLoaded(){
  console.log("Model is Initialize");

  status = true;
  objectDetector.detect(img , gotResults);
}

function gotResults(error , results){
    if (error){
      console.error(error);
    }
      console.log(results);
    objects = results;
}

function draw(){
    image(img , 0 ,0,400 , 300);

    if(status != ""){
      for(var i =0 ; i<objects.length ; i++){
        document.getElementById("status").innerHTML = "Status - Object is Detected";
        fill("red");
        percentage = floor(objects[i].confidence * 100);
        text(objects[i].label + "" + percentage + "%" , objects[i].x +15 , objects[i].y +15);
        noFill();
        stroke("red");
        rect( objects[i].x , objects[i].y , objects[i].width , objects[i].height);
      }
    }
}

   function back1(){
    window.location = "index.html";

   }
  </script>

</body>
</html>
